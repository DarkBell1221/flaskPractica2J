<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-control {
            width: auto;
            display: inline-block;
        }
        .btn-space {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Lista de Cursos</h1>
        <div class="card">
            <div class="card-body">
                {% if registros %}
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre del Curso</th>
                                <th>Tel√©fono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for registro in registros %}
                            <tr>
                                <td>{{ registro['Id_Cursos'] }}</td>
                                <td>{{ registro['Nombre_Curso'] }}</td>
                                <td>{{ registro['Telefono'] }}</td>
                                <td>
                                    <form action="/editar_registro/{{ registro['Id_Cursos'] }}" method="POST" class="d-inline">
                                        <input type="text" name="nombre_curso" value="{{ registro['Nombre_Curso'] }}" class="form-control">
                                        <input type="text" name="telefono" value="{{ registro['Telefono'] }}" class="form-control">
                                        <button type="submit" class="btn btn-primary btn-sm btn-space">Guardar</button>
                                    </form>
                                    <form action="/eliminar/{{ registro['Telefono'] }}" method="POST" class="d-inline">
                                        <button type="submit" class="btn btn-danger btn-sm btn-space">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="alert alert-info text-center" role="alert">
                        No hay registros disponibles.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
