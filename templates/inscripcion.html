<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .table {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #574bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .navbar {
            background-color: #6c63ff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .form-control, .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Cursos</a>
        </div>
    </nav>

    <div class="container">
        <!-- Formulario de registro -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title text-center">Registrar un Curso</h5>
                <form action="/registrar" method="POST">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <input 
                                type="text" 
                                name="nombre_curso" 
                                class="form-control" 
                                placeholder="Nombre del curso" 
                                required>
                        </div>
                        <div class="col-md-5 mb-3">
                            <input 
                                type="text" 
                                name="telefono" 
                                class="form-control" 
                                placeholder="Teléfono de contacto" 
                                required>
                        </div>
                        <div class="col-md-2 mb-3">
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Lista de Cursos Registrados</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre del Curso</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for registro in registros %}
                        <tr data-id="{{ registro.Id_Curso }}">
                            <td>{{ registro.Id_Curso }}</td>
                            <td class="nombre">{{ registro.Nombre_Curso }}</td>
                            <td class="telefono">{{ registro.Telefono }}</td>
                            <td>
                                <button class="btn btn-sm btn-primary edit-btn" data-id="{{ registro.Id_Curso }}">Editar</button>
                                <form action="/eliminar/{{ registro.Id_Curso }}" method="POST" class="d-inline">
                                    <button class="btn btn-sm btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Pusher JS -->
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <!-- Archivo JS personalizado -->
    <script src="/static/js/pusher-client.js"></script>
</body>
</html>
