<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Gestión de Cursos</h1>

        <!-- Formulario para registrar cursos -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Registrar Curso</h4>
            </div>
            <div class="card-body">
                <form action="/registrar" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre_curso" class="form-label">Nombre del Curso</label>
                        <input type="text" id="nombre_curso" name="nombre_curso" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Lista de Cursos Registrados</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Curso</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for registro in registros %}
                        <tr data-id="{{ registro.Id_Curso }}">
                            <td>{{ registro.Id_Curso }}</td>
                            <td>{{ registro.Nombre_Curso }}</td>
                            <td>{{ registro.Telefono }}</td>
                            <td>
                                <form action="/editar_registro/{{ registro.Id_Curso }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                                </form>
                                <form action="/eliminar/{{ registro.Id_Curso }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
    <script src="/static/js/pusher-client.js"></script>
</body>
</html>
