<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Inscripción a Curso</h2>
        <!-- Formulario de inscripción -->
        <form id="formRegistro">
            <div class="mb-3">
                <label for="txtNombre" class="form-label">Nombre del Curso:</label>
                <input type="text" id="txtNombre" name="Nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="txtAsunto" class="form-label">Asunto:</label>
                <input type="text" id="txtAsunto" name="Asunto" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Curso</button>
        </form>

        <!-- Tabla para mostrar registros -->
        <div class="mt-5">
            <h2>Registros de Cursos</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Asunto</th>
                    </tr>
                </thead>
                <tbody id="tablaRegistros">
                    <!-- Los registros se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Función para cargar los registros
        function cargarRegistros() {
            $.ajax({
                url: '/buscar',
                method: 'GET',
                dataType: 'json',
                success: function(registros) {
                    let tabla = $("#tablaRegistros");
                    tabla.empty();  // Limpiar la tabla antes de cargar registros nuevos

                    // Iterar sobre los registros y agregarlos a la tabla
                    registros.forEach(function(registro) {
                        let fila = `<tr>
                            <td>${registro.Id_Cursos}</td>
                            <td>${registro.Nombre}</td>
                            <td>${registro.Asunto}</td>
                        </tr>`;
                        tabla.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al cargar los registros:", error);
                }
            });
        }

        // Llamar a cargar registros cuando la página se carga
        $(document).ready(function() {
            cargarRegistros();

            // Enviar el formulario de inscripción usando AJAX
            $("#formRegistro").submit(function(event) {
                event.preventDefault();  // Prevenir el envío normal del formulario
                let datos = $(this).serialize();  // Obtener los datos del formulario

                $.ajax({
                    url: '/registrar',
                    method: 'GET',
                    data: datos,
                    dataType: 'json',
                    success: function(response) {
                        alert("Curso registrado exitosamente!");
                        cargarRegistros();  // Recargar la tabla de registros
                    },
                    error: function(xhr, status, error) {
                        console.error("Error al registrar el curso:", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
