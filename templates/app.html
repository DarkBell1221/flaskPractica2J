<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario de Inscripción</h1>
        <form method="GET" action="/registrar">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre del Curso</label>
                <input type="text" class="form-control" id="Nombre" name="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="Telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="Telefono" name="Telefono" required pattern="\d{10}">
            </div>
            <button type="submit" class="btn btn-primary">Solicitar Inscripción</button>
        </form>
    </div>
</body>
</html>
